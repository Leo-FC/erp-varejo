<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciamento de Produtos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap');
        
    
        body {
            background-color: #F4F6F8;
            color: #34495E;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background-color: #FFFFFF;
            border-radius: 12px;
            border: 2px solid #8B0000;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.2);
        }

        .main-title {
        	font-family: 'Poppins', sans-serif;
        	
            font-size: 2.8em;
            color: #2C3E50;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 30px;
        }

        .button-group .p-button {
            width: 100%;
            height: 70px;
            font-size: 1.2em;
            font-weight: bold;
            justify-content: center;
            border-radius: 8px;
        }

        /* Botão Cadastrar Produtos (borda verde) */
        .ui-button-principal {
            background-color: transparent !important;
            border: 2px solid #28A745 !important;
            color: #28A745 !important;
        }
        .ui-button-principal:hover {
            background-color: #28A745 !important;
            color: #FFFFFF !important;
        }

        /* Botão Visualizar Produtos (borda azul) */
        .ui-button-info {
            background-color: transparent !important;
            border: 2px solid #007BFF !important;
            color: #007BFF !important;
        }
        .ui-button-info:hover {
            background-color: #007BFF !important;
            color: #FFFFFF !important;
        }

        /* Botão Voltar (borda cinza) */
        .ui-button-secondary {
            background-color: transparent !important;
            border: 2px solid #6C757D !important;
            color: #6C757D !important;
        }
        .ui-button-secondary:hover {
            background-color: #6C757D !important;
            color: #FFFFFF !important;
        }
    </style>
</h:head>
<h:body>
    <div class="main-container">
        <h:outputText value="Gerenciamento de Produtos" styleClass="main-title"/>
        <h:form>
            <div class="button-group">
                <p:button value="Cadastrar Produtos"
                          icon="pi pi-plus"
                          styleClass="ui-button-principal"
                          outcome="/admin/produtos/cadastrarProduto.xhtml"/>

                <p:button value="Visualizar Produtos"
                          icon="pi pi-eye"
                          styleClass="ui-button-info"
                          outcome="/admin/produtos/listarProdutos.xhtml"/>
                          
                <p:button value="Voltar"
                          icon="pi pi-arrow-left"
                          styleClass="ui-button-secondary"
                          outcome="/admin/painelAdmin.xhtml"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
